<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>standard</title>
<style>
* {
  font-family: Arial;
}
td, th {
    border-color: black;
    border-width: thin;
    border-style: solid;
    border-spacing: 0px;
    width: 1em;
    height:1em;
    text-align:  center;
}
tr:nth-child(1) td {
    border-top-width: medium;
}
td:nth-child(1) {
    border-left-width: medium;
}
tr:nth-child(2n + 0) td {
    border-bottom-width: medium;
}
td:nth-child(3n + 0) {
    border-right-width: medium;
}
table {
    border-collapse: collapse;
}
</style>
</head>
<body>
  <table>
   <tr> 
   <td/><td/><td/><td/><td>5</td><td>1</td>
   </tr>
   <tr> 
   <td/><td>4</td><td/><td>3</td><td/><td/>
   </tr>
   <tr> 
   <td/><td>1</td><td>5</td><td>6</td><td/><td/>
   </tr>
   <tr> 
   <td/><td/><td>6</td><td>2</td><td>1</td><td/>
   </tr>
   <tr> 
   <td/><td/><td>4</td><td/><td>6</td><td/>
   </tr>
   <tr> 
   <td>6</td><td>5</td><td/><td/><td/><td/>
   </tr>
 </table>
</body>

</html>
