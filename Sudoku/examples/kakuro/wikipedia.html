<head>
<title>Kakuro Mock-up</title>
<style>
* {
  font-family: Arial;
}
td, th {
    border-color: black;
    border-width: thin;
    border-style: solid;
    border-spacing: 0px;
    width: 1.5em;
    height: 1.5em;
    text-align:  right;
}
td.noValue {
  background-color: rgb(190,190,190);
  position: relative;
  z-index: -1
}
td.noValue div.down {
  font-size: x-small;
  position: absolute;
  
}
td.noValue div.across {
  font-size: x-small;
  position: absolute;
  left: 1.4em;
  bottom: 1.2em;
}
div.line  {
  position: absolute;
  z-index: 1;
  left: -0.33em; /*this is something I don't understand but apparently is required*/
  width: 2.3em; /*since container is a square this equals to its diagonal: 300*1.41*/
  height: 1px;
  background-color: #000;
  transform: rotate(45deg); /*again, this is easy since its a square. In rectangle you'll have to find a tangent*/
}
table {
    border-collapse: collapse;
}
</style>
</head>
