<head>
<title>Kakuro Mock-up</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>
<script>
$(function(){
    var arrJCrossOut = $('.noValue');
    arrJCrossOut.each(function(i){
        var jTemp      = $(this),
            nWidth   = jTemp.innerWidth(),
            nHeight  = jTemp.innerHeight(),
            nHyp      = Math.sqrt(nWidth*nWidth + nHeight*nHeight),
            nAnglRad = Math.atan2(nHeight,nWidth),
            nAnglSex = nAnglRad*360/(2*Math.PI), nCatOp, nCatAd, nHyp2
            nHyp2     = (nHyp/2);
            nCatOp      = Math.sin(nAnglRad)*nHyp2;
            nCatAd      = Math.sqrt((nHyp2*nHyp2) - (nCatOp*nCatOp));
            d=document.createElement('div');
            d.setAttribute('class', 'child');
            d.setAttribute('style', 'width:'+nHyp+'px; transform: rotate(+'+nAnglSex+'deg); margin-left: -'+(nHyp2-nCatAd)+'px;');
        jTemp.append(d);
    });
});
</script>
<style>
* {
  font-family: Arial;
}
td, th {
    border-color: black;

    border-style: solid;

    text-align:  right;
}
td.noValue {
  background-color: rgb(190,190,190);
  position: relative;
  z-index: -1
}
td.noValue .child {
    position:absolute; 
    display:block;
    height:1px; 
    background:black;
}
td.noValue div.down {

  position: absolute;
}
td.noValue div.across {
  font-size: x-small;
  position: absolute;
  left: 1.4em;
  bottom: 1.2em;
}
table {
    border-collapse: collapse;
}
</style>
</head>
