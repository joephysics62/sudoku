<!DOCTYPE html>
<html>
  <head>
    <style>
.thickGrid {
  stroke-width: 2px;
  fill: none;
  stroke: black;
}

.thinGrid {
  stroke-width: 1px;
  fill: none;
  stroke: black;
}

.valueText {
  font-family: Verdana;
  font-size: 35px;
  fill: black;
}
    </style>
  </head>
  <body>
  <div style="width:320px;height:320px">
  <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="300" height="300" class="thickGrid" />
    <path d="M 10 60 L 310 60" class="thinGrid"/>
    <path d="M 10 110 L 310 110" class="thinGrid"/>
    <path d="M 10 160 L 310 160" class="thinGrid"/>
    <path d="M 10 210 L 310 210" class="thinGrid"/>
    <path d="M 10 260 L 310 260" class="thinGrid"/>
    
    <path d="M 60 10 L 60 310" class="thinGrid"/>
    <path d="M 110 10 L 110 310" class="thinGrid"/>
    <path d="M 160 10 L 160 310" class="thinGrid"/>
    <path d="M 210 10 L 210 310" class="thinGrid"/>
    <path d="M 260 10 L 260 310" class="thinGrid"/>
    
    <text x="25" y="50" class="valueText">5</text>
    <path d="M 10 110 l 50 0 l 0 -50 l200 0" class="thickGrid"/>
  </svg>
</div>
  </body>
</html>
